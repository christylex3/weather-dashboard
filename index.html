<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside class="city-search">
            <h2>Search for a City:</h2>
            <input id="city-input" type="text" placeholder="San Diego"></input>
            <button id="search">Search</button>
            <hr>
            <!-- List of cities here (8 cities) -->
            <button class="city">Austin</button>
            <button class="city">Chicago</button>
            <button class="city">New York</button>
            <button class="city">Orlando</button>
            <button class="city">San Francisco</button>
            <button class="city">Seattle</button>
            <button class="city">Denver</button>
            <button class="city">Atlanta</button>
        </aside>
        <section class="forecast">
            <article class="day-forecast">
                <section id="city-date-icon">
                    <h2 id="current-city">Please enter a city for weather forecast</h2>
                    <img id="current-icon" src="" alt="">
                </section>
                <p id="current-temp">Temp:</p>
                <p id="current-wind">Wind:</p>
                <p id="current-humidity">Humidity:</p>
                <p>UV Index: <label for="uv-index" id="current-uv">?</label></p>
            </article>
            <article class="five-day-forecast">
                <h3>5-Day Forecast:</h3>
                <section class="days">
                    <article>
                        <h4>Day 1</h4>
                        <img src="" alt="">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </article>
                    <article>
                        <h4>Day 2</h4>
                        <img src="" alt="">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </article>
                    <article>
                        <h4>Day 3</h4>
                        <img src="" alt="">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </article>
                    <article>
                        <h4>Day 4</h4>
                        <img src="" alt="">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </article>
                    <article>
                        <h4>Day 5</h4>
                        <img src="" alt="">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </article>
                </section>
            </article>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
